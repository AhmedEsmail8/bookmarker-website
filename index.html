<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Bookmark</title>
</head>
<body class="position-relative">
    <div class="body-overlay position-absolute h-100 w-100 top-0 start-0 bg-black z-1 bg-opacity-50 d-none"></div>
    <div class="validation-window ps-4 pe-3 py-4 position-fixed translate-middle bg-white z-2 rounded d-none">
        <div class="d-flex justify-content-between align-items-center">
            <div class="val-dots d-flex column-gap-2">
                <div class="dot rounded-circle bg-danger"></div>
                <div class="dot rounded-circle bg-warning"></div>
                <div class="dot rounded-circle bg-success"></div>
            </div>
            <button class="btn" id="valCloseBtn"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="me-4 vlaidation-caption">
            <h5 class="mt-4">Site Name or Url is not valid, Please follow the <br class="d-none d-md-block"> rules below :</h5>
            <div class="d-flex align-items-center mt-4">
                <i class="fa-regular fa-circle-right px-2 text-danger"></i>
                <p class="m-0">Site name must contain at least 3 characters</p>
            </div>
            <div class="d-flex align-items-center mt-3">
                <i class="fa-regular fa-circle-right px-2 text-danger"></i>
                <p class="m-0">Site URL must be a valid one</p>
            </div>
            <div class="d-flex align-items-center mt-3">
                <i class="fa-regular fa-circle-right px-2 text-danger"></i>
                <p class="m-0">Site URL and Name hasn't been added before</p>
            </div>
        </div>
    </div>
    <h1 class="title position-relative d-inline-block start-50 translate-middle-x my-5">Bookmarker</h1>
    <div class="container">
        <div class="line w-100"></div>
        <form action="">
            <h2 class="form-title my-4 d-flex justify-content-center align-items-center gap-2">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <label for="siteName" class="mb-2 fw-bold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name
            </label>
            <input type="text" class="form-control mb-4" id="siteName" placeholder="Bookmark Name">
            <label for="siteLink" class="mb-2 fw-bold">
                <i class="fa-solid fa-link pe-2"></i>
                Site URL
            </label>
            <input type="text" class="form-control" id="siteLink" placeholder="Website URL">
            <button type="button" id="submitBtn" class="btn btn-danger d-block mx-auto my-4 px-5 py-2">Submit</button>
        </form>
        <div class="line w-100"></div>
    </div>
    
    <section id="dataSection" class="pb-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row bg-white text-center fw-bold py-2 mt-4">
                        <div class="col-3">ID</div>
                        <div class="col-5">Website Name</div>
                        <div class="col-2">Visit</div>
                        <div class="col-2">Delete</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- <script src="js/all.min.js"></script> -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
